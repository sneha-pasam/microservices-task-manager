<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Microservices Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“‹ Task Manager</h1>
            <p class="subtitle">Microservices Architecture Demo</p>
        </header>

        <div class="add-task-section">
            <input type="text" id="taskTitle" placeholder="Task title..." />
            <input type="text" id="taskDescription" placeholder="Description (optional)..." />
            <button onclick="addTask()">âž• Add Task</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <span class="stat-number" id="totalTasks">0</span>
                <span class="stat-label">Total Tasks</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="pendingTasks">0</span>
                <span class="stat-label">Pending</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="completedTasks">0</span>
                <span class="stat-label">Completed</span>
            </div>
        </div>

        <div class="tasks-container" id="tasksContainer">
            <p class="loading">Loading tasks...</p>
        </div>
    </div>

    <footer>
        <p>Built with Docker Microservices | Backend: Node.js + Express + MongoDB | Frontend: HTML + CSS + JS</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
