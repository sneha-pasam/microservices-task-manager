version: '3.8'

services:
  # MongoDB Database
  database:
    image: mongo:7.0
    container_name: taskmanager-db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - taskmanager-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build: ./backend
    container_name: taskmanager-backend
    ports:
      - "5000:5000"
    environment:
      - MONGO_URL=mongodb://database:27017/taskdb
      - PORT=5000
    depends_on:
      database:
        condition: service_healthy
    networks:
      - taskmanager-network
    restart: unless-stopped

  # Frontend
  frontend:
    image: nginx:alpine
    container_name: taskmanager-frontend
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - backend
    networks:
      - taskmanager-network
    restart: unless-stopped

volumes:
  mongo_data:

networks:
  taskmanager-network:
    driver: bridge